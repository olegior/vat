<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор возврата VAT</title>
    <style>
        .container {
            height: 50vh;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        p {
            margin-top: 20px;
        }
        select {
            width: 100%;
            /* margin-bottom: 20px; */
            height: 3em;
            line-height: 3em;
        }
        input{
            margin-top: 20px;
            height: 3em;
        }
        input[type='button']{
            height: 3em;
            /* width: 10em; */
        }
        body{
            font-size: 24px;
        }
        h1,p{
            text-align: center;
        }
        .wrapper, .inp-div{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Калькулятор возврата VAT</h1>
            <select name="sklep" id="sklep-select">
                <option value="rtv">RTV Euro AGD</option>
                <option value="mmarkt">Mediamarkt</option>
                <option value="xkom">X-KOM</option>
            </select>
            <div class="inp-div">
                <!-- <label for="price">Цена</label> -->
                <input id="price" type="text" placeholder="Введите цену"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
            <input id="button" type="button" value="рассчитать">
            </div>
            <p id="vat"></p>
        </div>
    </div>
    <script>
        document.getElementById('button').onclick = function () {
            let price = document.getElementById('price').value
            let sklep = document.getElementById('sklep-select').value
            document.getElementById("vat").textContent = "Возврат: "
            switch (sklep) {
                case 'rtv':
                    document.getElementById("vat").textContent += Math.round(Math.round((price - Math.round(price / 1.23 * 100) / 100) * 100) / 100 * 0.9);
                    break;
                case 'mmarkt':
                    document.getElementById("vat").textContent += Math.round((price - Math.round(price / 1.23 * 100) / 100) * 100) / 100;
                    break;
                case 'xkom':
                    (Math.round((price - Math.round(price / 1.23 * 100) / 100 - 49) * 100) / 100>0)?
                    document.getElementById("vat").textContent += Math.round((price - Math.round(price / 1.23 * 100) / 100 - 49) * 100) / 100
                    :document.getElementById("vat").textContent += 'За оформление бланка возьмут 49 zl! Это больше чем VAT к возврату!';    
                    break;
            }
        }
    </script>
</body>

</html>
