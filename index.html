<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор возврата VAT</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper>div{
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .wrapper div div{
            padding-bottom: 5px;
        }
        p{
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <div>
                    <label for="rtv">RTV Euro AGD</label>
                    <input type="radio" name="sklep" id="rtv" value="rtv" checked>
                </div>
                <div>
                    <label for="rtv">X-KOM</label>
                    <input type="radio" name="sklep" id="xkom" value="xkom">
                </div>
                <div>
                    <label for="mediamarkt">Mediamarkt</label>
                    <input type="radio" name="sklep" id="mediamarkt" value="mmarkt">
                </div>
            </div>
            <label for="price">Цена</label>
            <input id="price" type="text" placeholder="Введите цену"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
            <input id="button" type="button" value="рассчитать">
            <p id="vat"></p>
        </div>
    </div>
    <script>
        document.getElementById('button').onclick = function () {
            let price = document.getElementById('price').value
            let sklep = document.getElementsByName('sklep')
            sklep.forEach(element => {
                if (element.checked)
                    sklep = element.value
            });
            document.getElementById("vat").textContent = "Возврат: "
            switch (sklep) {
                case 'rtv':
                    document.getElementById("vat").textContent += Math.round(Math.round((price - Math.round(price / 1.23 * 100) / 100) * 100) / 100 * 0.9);
                    break;
                case 'mmarkt':
                    document.getElementById("vat").textContent += Math.round((price - Math.round(price / 1.23 * 100) / 100) * 100) / 100;
                    break;
                case 'xkom':
                    document.getElementById("vat").textContent += (Math.round((price - Math.round(price / 1.23 * 100) / 100) * 100) / 100) - 49;
                    break;
            }
        }
    </script>
</body>

</html>
